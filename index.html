<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=512&id=K5bOaoSkbg1n&format=png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Random Password Generator</title>
</head>

<body>
    <nav class="flex">
        <div class="logo flex">
            <img src="https://img.icons8.com/?size=512&id=K5bOaoSkbg1n&format=png" alt="logo">
            <p>PassGenerator</p>
        </div>
        <ul class="flex">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>


    <main>
        <div class="screen">
            <h3>Seclct Credincials</h3>
        </div>
        <div class="control">
            <div class="inputLength">
                <div class="length">
                    <label for="">Enter length</label>
                    <input type="number" name="" class="userLength" value="0" id="number">
                </div>
                <div class="upperCase">
                    <label for="">UpperCase</label>
                    <input type="checkbox" name="" id="upperCase">
                </div>
                <div class="lowerCase">
                    <label for="">LowerCase</label>
                    <input type="checkbox" name="" id="lowerCase">
                </div>
                <div class="number">
                    <label for="">Number</label>
                    <input type="checkbox" name="" id="numberCheck">
                </div>
                <div class="Symbol">
                    <label for="">Symbol</label>
                    <input type="checkbox" name="" id="Symbol">
                </div>
                <button class="btn customGenerateBtn">Custom Generate</button>
            </div>
            <div class="randomButton">
                <button class="btn random">Random Generate</button>
                <button class="btn stop">Stop</button>
            </div>
        </div>
    </main>

</body>

</html>
